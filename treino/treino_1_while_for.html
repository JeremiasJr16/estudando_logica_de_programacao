	var segredos = [5, 7,10 , 2, 3];

	function verifica(){

		for(var posição= 0; posição< segredos.length; posição++){
			if(input.value == segredos[posição]){
				alert("Você ACERTOU!");

				break;
			}
		}
	 if (achou == false) {
	 	        alert("Você ERROU!");
	 }
    input.value = "";
    input.focus();

	}
var button = document.querySelector("button");
button.onclick = verifica;
</script>
