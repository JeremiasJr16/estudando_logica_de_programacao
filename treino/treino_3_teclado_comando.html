<canvas width = "600" heidth= "400" ></canvas>
<script>
	var tela = document.selector('canvas')
	var pincel = tela.Context('2d')
	pincel.fillStyle= 'light gray'
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x , y, raio){
    	pincel.fillStyle = "blue";
    	pincel.beginPath();
    	pincel.arc(x ,y, raio, 0, 2* Math.PI)
    	pincel.fill();
    }

    function limpaTela(){
    	pincel.clearRect(0, 0, 600, 400);
    }

    var x = 20
    var sentindo = 1

    function atualizaTela(){
    	limpaTela();
        
        if(x > 600) {
        	sentido = -1;

        }else if( x < 0)
            sentido = 1;
         desenhaCirculo(x, 20, 10);
         x = x + sentindo;

    }
       setInterval (atualizaTela , 10);
   </script>
