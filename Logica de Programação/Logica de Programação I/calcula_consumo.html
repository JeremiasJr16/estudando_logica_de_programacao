<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque = 40
	var caminhoComGasolina = 480
	var caminhoComAlcool = 300
	var consumoDeGasolina = (caminhoComGasolina/tanque)
	var consumoDeAlcool = (caminhoComAlcool/tanque)

	document.write("O consumo do carro com gasolina foi de" + Math.round (consumoDeGasolina));

    document.write("Já o consumo do carro com Alcool foi de" + Math.round (consumoDeAlcool));


</script>
